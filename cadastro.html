</head>
<body>

    </header>
    
    <main  class="container-fluid">
       
        <form action="mailto:recipient@example.com" method="get" class="form-group row" enctype="text/plain">
            <div class="col-8">

                <h3 > <b>Efetue seu cadastro</b> </h3>
                <div class="row mt-3">
                    <label for="nome" class="col-2 col-form-label text-start">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" required="true" class="form-control" name="nome" id="nome" value="">
                    </div>
                </div>
    
                <div class="row mt-3">
                    <label for="email" class="col-2 col-form-label text-start">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" placeholder="email@email.com" required="true" class="form-control" name="email" id="email" value="">
                    </div>
                </div>
    
                <div class="row mt-3">
                    <label for="cep" class="col-2 col-form-label text-start">CEP</label>
                    <div class="col-sm-5">
                        <input type="text"  placeholder="12345-123" pattern="[0-9]{5}-[0-9]{3}" required class="form-control" name="cep" id="cep" value="">
                    </div>
                </div>

                <div class="row mt-3">
                    <label for="rua" class="col-2 col-form-label text-start">Rua</label>
                    <div class="col-sm-10">
                        <input type="text" required="true" class="form-control" name="rua" id="rua" value="">
                    </div>
                </div>
                
                <div class="row mt-3">
                    <label for="cidade" class="col-sm-2 col-form-label text-start" >Nº</label>
                    <div class="col-sm-3">
                        <input type="text" required="true" class="form-control" name="cidade" id="cidade" value="">
                    </div>
                
                    <label for="complemento" class="col-sm-2 col-form-label text-start" >Complemento</label>
                    <div class="col-sm-5">
                        <input type="text" required="true" class="form-control" name="complemento" id="complemento" value="">
                    </div>
                </div>     
    
                <div class="row mt-3">
                    <label for="cidade" class="col-sm-2  text-start">Cidade</label>
                    <div class="col-sm-7">
                        <input type="text" required="true" class="form-control " name="cidade" id="cidade" value="">
                    </div>
                             
                    <label for="uf" class="col-sm-1 col-form-label text-start" >UF</label>
                    <div class="col-sm-2">
                        <input type="text" required="true" maxlength="2" pattern="[a-zA-Z]{2}"  class="form-control" name="uf" id="uf" value="">
                    </div>
                </div>  
                
            </div>   
       

            <div class="col-2 row align-items-end"> 
                <button type="submit" class="btn btn-dark w-100" value="Submit">Cadastrar</button>
            </div>

        
        </form>
        
        <br>
        <h2> 
      
        </h2>
    </main>

</body>
